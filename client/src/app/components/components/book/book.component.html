<head>
  <!-- Include Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="book-container">
    <h1><i class="fas fa-book"></i> {{ currentBookData?.title }}</h1>

    <div class="section">
      <h3><i class="fas fa-user-tie"></i> {{currentBookData?.authors.length > 1 ? 'Auteurs' : 'Auteur'}} </h3>
      <ul>
        <li *ngFor="let author of currentBookData?.authors">{{ author }}</li>
      </ul>
    </div>

    <div class="section">
      <h3><i class="fas fa-industry"></i> Éditeur </h3>
      <p>{{ currentBookData?.publisher }}</p>
    </div>

    <div class="section">
      <h3><i class="fas fa-language"></i> Language</h3>
      <p>{{ currentBookData?.inLanguage }}</p>
    </div>

    <div class="section">
      <h3><i class="fas fa-trophy"></i> Prix </h3>
      <ul>
        <li *ngFor="let award of currentBookData?.awards">
          {{ award.name }} - {{ award.year }}
        </li>
      </ul>
    </div>
    
    <div class="section" *ngIf="summaryBook && isString(summaryBook)">
  <h3><i class="fas fa-info-circle"></i> Résumé </h3>
  <p [innerHTML]="summaryBook"></p>
</div>
   

    <div class="section" *ngIf="ratingBook && isString(ratingBook)">
      <h3><i class="fas fa-star"></i> Note </h3>
      <p>{{ ratingBook }}</p>
    </div>
  </div>
</body>
